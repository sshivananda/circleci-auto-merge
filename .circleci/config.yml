# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  welcome: circleci/welcome-orb@0.4.1
jobs:
  merge-to-staging:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "c1:82:52:f8:11:ff:8e:f2:80:01:4a:d4:32:ba:3a:28"
      - run:
          command: echo $CIRCLE_USERNAME
      - run:
          command: git config user.name $CIRCLE_USERNAME
      - run:
          name: Git list
          command: git branch -a -v
      - run:
          name: Git checkout test-branch
          command: git checkout origin/test-branch
      - run:
          name: Git switch test-branch
          command: git switch test-branch
      - run:
          name: Git merge
          command: git merge origin/circleci-project-setup
      - run:
          name: Git push
          command: git push

workflows:
  welcome:
    jobs:
      - welcome/run
      - merge-to-staging
